<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feathers Example</title>
<link rel="stylesheet" href="//unpkg.com/feathers-chat@4.0.0/public/base.css">
    <link rel="stylesheet" href="//unpkg.com/feathers-chat@4.0.0/public/chat.css">
</head>
<body>
  <main id="main" class="container">
    <h1>Welcome to Feathers</h1>
      <button onclick="goToAdminPage()" class="button button-primary">Go To the Admin Page</button>
    </form>
  </main>

  <script src="//unpkg.com/@feathersjs/client@^4.3.0/dist/feathers.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <script type="text/javascript">
    // Set up socket.io
    const socket = io('http://localhost:3030');
    // Initialize a Feathers app
    const app = feathers();

    // Register socket.io to talk to our server
    app.configure(feathers.socketio(socket));

    //left off here
    function redirect (timeToMaintenance) {
      console.log(timeToMaintenance)
      document.getElementById('main').innerHTML += `<p style="font-size: xx-large;>${timeToMaintenance}</p>`;
    }

    const main = async () => {
      //This ties a feathers service call to an event on this page
      app.service('maintenanceService').on('created', redirect);
    };

    goToAdminPage = () => {
      window.location.href = "./admin.html"
    }

    main();
  </script>
</body>
</html>
